	<span>DTD</span>
	<p>DTD es una descripción de estructura y sintaxis de un documento XML o SGML. Su función es la describir la estructura de datos, para usar una estructura común y mantener la consistencia entre todos los documentos que utilicen la misma DTD.</p>
